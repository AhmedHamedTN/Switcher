buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.3'
        classpath 'com.github.dcendents:android-maven-plugin:1.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    compileSdkVersion = 23
    targetSdkVersion = 21
    buildToolsVersion = "23.0.1"
    minSdkVersion = 14
    versionCode = 16
    versionName = "2.0.3"
}